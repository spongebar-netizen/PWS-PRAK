<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca Keren - Praktikum PPWS</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map-pin'></i>
            <input type="text" id="lokasiInput" placeholder="Cari nama kota...">
            <button id="searchButton" class="bx bx-search"></button>
        </div>

        <div class="not-found">
            <img src="https://i.ibb.co/ckYc72T/404.png" alt="Lokasi Tidak Ditemukan">
            <p>Lokasi yang kamu cari tidak ditemukan.</p>
        </div>
        
        <main class="card">
            <div class="weather-content">
                
                <div class="main-weather">
                    <h2 id="kecamatan-main">-</h2>
                    <img src="" id="weatherIcon" alt="Ikon Cuaca">
                    <p class="temperature"><span id="suhu">0</span><span class="celcius">Â°C</span></p>
                    <p class="description" id="deskripsiCuaca">-</p>
                </div>

                <div class="divider"></div>

                <div class="detailed-info">
                    <h3>Detail Informasi</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <i class='bx bx-flag'></i>
                            <div>
                                <p>Negara</p>
                                <span id="negara">-</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class='bx bxs-landmark'></i>
                            <div>
                                <p>Provinsi</p>
                                <span id="provinsi">-</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class='bx bxs-thermometer'></i>
                            <div>
                                <p>Suhu</p>
                                <span id="suhu-detail">-</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class='bx bxs-map-alt'></i>
                            <div>
                                <p>Kecamatan</p>
                                <span id="kecamatan">-</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class='bx bx-trending-up'></i>
                            <div>
                                <p>Latitude</p>
                                <span id="latitude">-</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class='bx bx-trending-down'></i>
                            <div>
                                <p>Longitude</p>
                                <span id="longitude">-</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
