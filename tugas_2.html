<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca Keren - Praktikum PPWS</title>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map-pin'></i>
            <input type="text" id="lokasiInput" placeholder="Cari nama kota...">
            <button id="searchButton" class="bx bx-search"></button>
        </div>

        <div class="not-found">
            <img src="https://i.ibb.co/ckYc72T/404.png" alt="Lokasi Tidak Ditemukan" width="250">
            <p>Lokasi yang kamu cari tidak ditemukan.</p>
        </div>
        
        <main class="card">
            <div class="weather-content">
                
                <div class="main-weather">
                    <h2 id="kecamatan-main">-</h2>
                    <p class="date" id="tanggal">-</p>
                    <img src="https://i.ibb.co/fDbP2xR/cloud.png" id="weatherIcon" alt="Ikon Cuaca" width="150">
                    <p class="temperature"><span id="suhu">0</span><span class="celcius">Â°C</span></p>
                    <p class="description" id="deskripsiCuaca">-</p>
                </div>

                <div class="divider"></div>

                <div class="detailed-info">
                    <h3>Detail Informasi</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <i class='bx bx-wind'></i>
                            <div>
                                <p>Kecepatan Angin</p>
                                <span id="angin">-</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class='bx bxs-droplet-half'></i>
                            <div>
                                <p>Kelembapan</p>
                                <span id="kelembapan">-</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class='bx bxs-thermometer'></i>
                            <div>
                                <p>Suhu</p>
                                <span id="suhu-detail">-</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class='bx bx-flag'></i>
                            <div>
                                <p>Negara</p>
                                <span id="negara">-</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class='bx bx-trending-up'></i>
                            <div>
                                <p>Latitude</p>
                                <span id="latitude">-</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class='bx bx-trending-down'></i>
                            <div>
                                <p>Longitude</p>
                                <span id="longitude">-</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
